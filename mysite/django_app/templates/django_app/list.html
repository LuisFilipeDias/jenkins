{% extends "django_app/header.html" %}

{% block content %}
    <h4>
        <ul>
            {% for post in object_list %}
                <li>
                    <h3>
                        <a href="/list/{{post.id}}"> {{post.name}}</a>
                    </h3>
                </li>
            {% endfor %}
        </ul>
    </h4>
{% endblock %}
